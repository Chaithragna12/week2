<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.4);
            font-family: Arial, Helvetica, sans-serif;
        }
        .a1{
            margin-left: 35rem;
            margin-right: 35rem;
            margin-top: 15rem;
            padding: 30px;
            background-color: hsla(120,100%,75%, 0.3);
            border-radius: 10px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4); 
        }
    </style>
</head>
<body>
    <div>
        <div class="a1">
            <h2>Card Component</h2>
            <p>This a card component with a background color  that adds a subtle highlight effect.The card is styled using hsla(120, 100%, 75%, 0.3) for the background.</p>
        </div>
        
    </div>
</body>
</html>
