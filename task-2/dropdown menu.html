<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        .container{
            position: relative;
        }
        .menu{
            position: absolute;
            display: none;
            background-color: #fff;
        }
        .button:hover + .menu,.menu:hover{
            display: block;
        }
        .menu a{
            display: flex;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button">Click Here</button>
        <div class="menu">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
        </div>
    </div>
</body>
</html>
