<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        div{
            /* border: 2px solid black; */
            padding: 50px 0;
            background: linear-gradient(270deg,rgb(255,0,0),rgb(0,0,255));
            text-align: center;
        }
        h1,p{
            color: #ffffff;
        }
        h1{
            font-size: 2.5rem;
        }
        p{
            font-size:  1.5rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Our WebPlusAcademy</h1>
        <p>Revolutionizing web education</p>
    </div>
</body>
</html>
