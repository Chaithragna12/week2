<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsl button</title>
    <style>
        button{
            margin-left: 20rem;
            background-color: hsl(200,100%, 50%);
            padding: 8px;
            border-radius: 15px;
            border-color: white;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 7rem;
        }
        button:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <button>Submit</button>
</body>
</html>
