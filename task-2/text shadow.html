<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <style>
        div{
            padding: 40px;
            margin-left:25rem;
            margin-right: 25rem;
            margin-top: 12rem; 
           text-shadow: 2px 2px 3px rgba(0,0,0,0.5);
           background-color: #ffffff;
           border-radius: 10px;
           box-shadow: 2px 2px 3px rgba(0,0,0,0.5);
        }
        body{
          background-color: rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div>
        <h1>Hello Everyone, Good Morning!</h1>
        <h2>This is Chaithragna</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, rerum fugiat eaque vel minus debitis
            repellendus architecto magnam provident sint!</p>
    </div>
</body>

</html>
