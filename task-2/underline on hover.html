<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline when hover</title>
    <style>
        a{
            text-decoration: none;
            color: #fff;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">About Me</a>
        <a href="">Skills</a>
        <a href="">Contact</a>
    </nav>
</body>
</html>
